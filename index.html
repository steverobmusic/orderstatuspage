<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .order-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #statusMessage {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="order-container">
        <h2>Check Order Status</h2>
        <label for="orderId">Order Number:</label>
        <input type="text" id="orderId" placeholder="Enter order number">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email">

        <button onclick="checkOrderStatus()">Check Status</button>

        <p id="statusMessage"></p>
    </div>

    <script>
        function checkOrderStatus() {
            const orderId = document.getElementById('orderId').value;
            const email = document.getElementById('email').value;
            const statusMessage = document.getElementById('statusMessage');

            // This is a dummy data, replace it with actual data retrieval logic
            const orderStatus = getOrderStatus(orderId, email);

            if (orderStatus) {
                statusMessage.textContent = `Order Status: ${orderStatus}`;
            } else {
                statusMessage.textContent = 'Order not found';
            }
        }

        // Dummy function, replace it with actual data retrieval logic
        function getOrderStatus(orderId, email) {
            // Replace this with your actual data retrieval logic
            // e.g., make an API request, query a database, etc.
            const orders = {
                '123456': { email: 'customer@example.com', status: 'Processing' },
                '789012': { email: 'anothercustomer@example.com', status: 'Shipped' },
                // Add more orders as needed
            };

            const order = orders[orderId];

            return order && order.email === email ? order.status : null;
        }
    </script>
</body>

</html>
